dependencies:
- base >= 4.7 && < 5
default-extensions:
- AllowAmbiguousTypes
- ConstraintKinds
- BangPatterns
- DeriveFoldable
- DeriveFunctor
- DeriveTraversable
- EmptyCase
- ExplicitNamespaces
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- MagicHash
- MultiParamTypeClasses
- NoMonomorphismRestriction
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- RankNTypes
- RoleAnnotations
- ScopedTypeVariables
- StandaloneDeriving
- Strict
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeInType
- UnboxedTuples
- UnicodeSyntax
- ViewPatterns
ghc-options:
  - -rtsopts
  - -Wall
  - -Wno-missing-signatures
  - -Wno-name-shadowing
  - -Wno-unused-do-bind
  - -Wno-unused-matches
  - -Wno-partial-type-signatures
  - -O2
  # - -ddump-simpl -dsuppress-all -dno-suppress-type-signatures

library:
  source-dirs:  .
  dependencies:
    - ghc-prim
    - primitive
